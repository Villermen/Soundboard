config:
    soundboard:
        sampleBaseDirectory: samples

    slim:
        settings:
            displayErrorDetails: true

    router:
        routes:
            samples_list:
                path: /samples
                controller: Villermen\Soundboard\Controllers\SamplesController
                action: listAction
                methods: [ GET ]
            samples_get:
                path: /samples/{file:.+}
                controller: Villermen\Soundboard\Controllers\SamplesController
                action: getAction
                methods: [ GET ]
            telegram:
                path: /telegram
                controller: Villermen\Soundboard\Controllers\TelegramController
                action: webhookAction
                methods: [ POST ]
